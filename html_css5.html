<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Id Style</title>
    <style>
         h1{
             text-align: center;
             color: navy;
         }
         #m1{
             color: lawngreen;
             text-align: left;
         }
         #m2{
             color: salmon;
             text-align: right;
         }
    </style>
</head>
<body>
    <h1>Kamal Ma</h1>
    <h1 id="m1">Infotmation Technology</h1>
    <h1 id="m2">Pattani Yala Narathiwat</h1>
</body>
</html>
