<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Sttip Flag</title>
     <style>
     h2{
        background-color: red;
        color: red;
     }
     h6{
         background-color: white;
         color: white;
     }
     h1{
         background-color: blue;
         color: blue;
     }
     .a1{
         background-color: red;
     }
     .a2{
         background-color: white;
     }
     .a3{
         background-color:blue; height: 35px;
              }
     </style>
</head>
<body>
    <h2>...</h2>
    <h6></h6>
    <h1>... <br>
        ...
    </h1>
    <h6></h6>
    <h2>...</h2>
    <br>
     <br>
     <table width="15%" align="center">
         <tr><td class="a1">&nbsp;</td></tr>
         <tr><td class="a2">&nbsp;</td></tr>
         <tr><td class="a3">&nbsp;</td></tr>
         <tr><td class="a2">&nbsp;</td></tr>
         <tr><td class="a1">&nbsp;</td></tr>
     </table>
</body>
</html>
