<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HSL Color</title>
    <style>
        p.a1{
            color: hsl(200, 50%, 25%); 
        }
        p.a2{
            color: hsl(140), 40%, 30%);
        }
        p.a3{
            color: hsl(400, 100%, 50%) 
        }
    </style>
</head>
<body text="red">
    <p class="a1">Kamal Ma</p>
    <p class="a2">Information Technology</p>
    <p class="a3">Pattani</p>
</body>
</html>
