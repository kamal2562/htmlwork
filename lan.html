<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Strip Flag</title>
    <style>
        h1{
            background-color:blue;
        }
        p{
            color: white;
        }
        h2{
            background-color:red;
        }
        .a1{
            color: red;
        }
    
    </style>
</head>
<body>
    <h2>&nbsp;</h2>
    <p>....</p>
    <h1>&nbsp;</h1>
    <p>...</p>
    <h2>&nbsp;</h2>
     <br>
     <br>
     <table>
         <tr><td class="a1">&nbsp;</td></tr>
         <tr><td class="a2">&nbsp;</td></tr>
         <tr><td class="a3">&nbsp;</td></tr>
         <tr><td class="a2">&nbsp;</td></tr>
         <tr><td class="a1">&nbsp;</td></tr>
     </table>
</body>
</html>
